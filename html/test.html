<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🧱 귀여운 테트리스</title>
  <style>
    * { box-sizing: border-box; }
    body {
      background: #fdf6f0;
      color: #444;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px 0 10px;
      font-size: 28px;
      color: #ff8b8b;
    }
    .container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 20px;
      margin-bottom: 30px;
    }
    canvas {
      background: #fff2e6;
      border: 4px solid #ffcdcd;
      border-radius: 10px;
    }
    .sidebar {
      background: #fff8f4;
      padding: 15px 20px;
      border-radius: 10px;
      border: 2px solid #ffd5d5;
      font-size: 18px;
      width: 150px;
    }
    .label {
      font-weight: bold;
      margin-top: 10px;
      color: #ff6f91;
    }
    .value {
      font-size: 22px;
      margin-bottom: 10px;
    }
    #preview {
      margin-top: 10px;
      width: 80px;
      height: 80px;
      background: #fff2e6;
      border: 2px solid #ffd5d5;
    }
    .info {
      font-size: 16px;
      margin-top: 10px;
      color: #888;
    }
		.tg {
			width:100%; height:100vh; background:red;
		}

		.tg .item {
			width:100%; height:20px; background:white; margin:0;
		}

		.tg div.item:nth-of-type(2n-1){
			background:blue;
		}
  </style>
</head>
<body>
	<div class="mo_bl"></div>
  <h1>🧱 귀여운 벽돌 테트리스</h1>
  <div class="container">
    <canvas id="tetris" width="240" height="400"></canvas>
    <div class="sidebar">
      <div class="label">점수</div>
      <div id="score" class="value">0</div>
      <div class="label">레벨</div>
      <div id="level" class="value">1</div>
      <div class="label">다음 블록</div>
      <canvas id="preview" width="80" height="80"></canvas>
    </div>
  </div>
  <div class="info">⬅️ ➡️ 이동 / ⬆️ 회전 / ⬇️ 하강 / Space = 하드드롭</div>

  <script>
    const canvas = document.getElementById('tetris');
    const ctx = canvas.getContext('2d');
    ctx.scale(20, 20);

    const previewCanvas = document.getElementById('preview');
    const previewCtx = previewCanvas.getContext('2d');
    previewCtx.scale(20, 20);

    const scoreEl = document.getElementById('score');
    const levelEl = document.getElementById('level');

    const matrix = {
      'T': [ [0,1,0], [1,1,1], [0,0,0] ],
      'O': [ [2,2], [2,2] ],
      'L': [ [0,0,3], [3,3,3], [0,0,0] ],
      'J': [ [4,0,0], [4,4,4], [0,0,0] ],
      'I': [ [0,0,0,0], [5,5,5,5], [0,0,0,0], [0,0,0,0] ],
      'S': [ [0,6,6], [6,6,0], [0,0,0] ],
      'Z': [ [7,7,0], [0,7,7], [0,0,0] ],
    };

    const colors = [
      null,
      '#ff9aa2', '#ffb7b2', '#ffdac1',
      '#e2f0cb', '#b5ead7', '#c7ceea', '#f3c1ff'
    ];

    const arena = createMatrix(12, 20);

    const player = {
      pos: {x: 0, y: 0},
      matrix: null,
      next: null,
      score: 0,
      lines: 0,
      level: 1
    };

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function drawMatrix(matrix, offset, context = ctx) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value) {
            context.fillStyle = colors[value];
            context.strokeStyle = '#e0e0e0';
            context.lineWidth = 0.05;
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
            context.strokeRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function drawPreview() {
      previewCtx.clearRect(0, 0, 4, 4);
      if (player.next) {
        drawMatrix(player.next, {x: 0.5, y: 0.5}, previewCtx);
      }
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value) arena[y + player.pos.y][x + player.pos.x] = value;
        });
      });
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; y++) {
        for (let x = 0; x < m[y].length; x++) {
          if (m[y][x] && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
        }
      }
      return false;
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        arenaSweep();
        playerReset();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerRotate() {
			const m = player.matrix;
			const pos = player.pos.x;
			let offset = 1;

			// 회전: 전치 후 행 뒤집기
			for (let y = 0; y < m.length; y++) {
				for (let x = 0; x < y; x++) {
					[m[x][y], m[y][x]] = [m[y][x], m[x][y]];
				}
			}
			m.forEach(row => row.reverse());

			// 충돌 시 좌우로 움직이며 벽킥 시도
			while (collide(arena, player)) {
				player.pos.x += offset;
				offset = -(offset + (offset > 0 ? 1 : -1));
				if (offset > m[0].length) {
					// 회전 실패 → 원래대로 되돌리기
					m.forEach(row => row.reverse());
					for (let y = 0; y < m.length; y++) {
						for (let x = 0; x < y; x++) {
							[m[x][y], m[y][x]] = [m[y][x], m[x][y]];
						}
					}
					player.pos.x = pos;
					return;
				}
			}
		}

    function getRandomPiece() {
      const pieces = 'TJLOSZI';
      return matrix[pieces[Math.floor(Math.random() * pieces.length)]];
    }

    function playerReset() {
      player.matrix = player.next || getRandomPiece();
      player.next = getRandomPiece();
      player.pos.y = 0;
      player.pos.x = Math.floor(arena[0].length / 2) - Math.floor(player.matrix[0].length / 2);
      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        player.lines = 0;
        player.level = 1;
        updateScore();
      }
      drawPreview();
    }

    function arenaSweep() {
      let rowCount = 0;
      outer: for (let y = arena.length - 1; y >= 0; y--) {
        for (let x = 0; x < arena[y].length; x++) {
          if (!arena[y][x]) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        y++;
        rowCount++;
      }
      if (rowCount > 0) {
        player.score += rowCount * 10;
        player.lines += rowCount;
        player.level = Math.floor(player.lines / 10) + 1;
        dropInterval = 800 - (player.level - 1) * 50;
      }
    }

    function updateScore() {
      scoreEl.textContent = player.score;
      levelEl.textContent = player.level;
    }

    let dropCounter = 0;
    let dropInterval = 800;
    let lastTime = 0;

    function update(time = 0) {
      const delta = time - lastTime;
      lastTime = time;
      dropCounter += delta;
      if (dropCounter > dropInterval) playerDrop();
      draw();
      requestAnimationFrame(update);
    }

    function draw() {
      ctx.fillStyle = '#fff2e6';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x:0, y:0});
      drawMatrix(player.matrix, player.pos);
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') playerMove(-1);
      else if (e.key === 'ArrowRight') playerMove(1);
      else if (e.key === 'ArrowDown') playerDrop();
      else if (e.key === 'ArrowUp') playerRotate();
      else if (e.key === ' ') {
        while (!collide(arena, player)) player.pos.y++;
        player.pos.y--;
        playerDrop();
      }
    });

    player.next = getRandomPiece();
    playerReset();
    updateScore();
    update();
		console.log(player)
  </script>
</body>
</html>
